{% extends "template.html" %}
{% block conteudo %}
    <form action="{{url_for('criar')}}" method="post" >
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" aria-describedby="nome">
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoria</label>
          <input type="text" class="form-control" name="categoria" id="categoria">
        </div>
        <div class="mb-3">
            <label for="console" class="form-label">Console</label>
            <input type="text" class="form-control" name="console" id="console">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock %}
